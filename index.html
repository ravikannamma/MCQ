<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unary Operator Quiz - C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007acc;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .options {
      text-align: left;
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .summary {
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container" id="start-section">
    <h2>Unary Operator Quiz - C</h2>
    <div class="input-section">
      <label>Student Name: <input type="text" id="studentName" /></label><br><br>
      <label>Year: <input type="text" id="studentYear" /></label>
    </div>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container" id="quiz-section" style="display: none;">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsList"></div>
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="container" id="result-section" style="display: none;">
    <h2>Quiz Report</h2>
    <div id="report"></div>
  </div>

  <script>
    const questions = [
      {
        question: "1. What is the output of: int x = 5; printf(\"%d\", ++x);",
        options: ["4", "5", "6", "Error"],
        answer: "6"
      },
      {
        question: "2. What is the output of: int x = 5; printf(\"%d\", x++);",
        options: ["4", "5", "6", "Error"],
        answer: "5"
      },
      {
        question: "3. Unary minus of -(-5) gives?",
        options: ["-5", "5", "0", "Error"],
        answer: "5"
      },
      {
        question: "4. What is the output of: int x=10; printf(\"%d\", -x);",
        options: ["10", "-10", "0", "Error"],
        answer: "-10"
      },
      {
        question: "5. Which of the following is NOT a unary operator in C?",
        options: ["++", "--", "-", "*"],
        answer: "*"
      },
      {
        question: "6. What does ++i mean?",
        options: ["Increment after use", "Decrement before use", "Increment before use", "None"],
        answer: "Increment before use"
      },
      {
        question: "7. What does i-- mean?",
        options: ["Increment before use", "Decrement after use", "Decrement before use", "None"],
        answer: "Decrement after use"
      },
      {
        question: "8. Which of these has higher precedence?",
        options: ["++", "+", "*", "="],
        answer: "++"
      },
      {
        question: "9. Which unary operator is used to get the address of variable?",
        options: ["*", "&", "@", "#"],
        answer: "&"
      },
      {
        question: "10. What is the result of: int x = -3; x = -x;",
        options: ["3", "-3", "0", "Error"],
        answer: "3"
      },
    ];

    let currentQuestion = 0;
    let userAnswers = new Array(questions.length).fill("");
    let studentName = "";
    let studentYear = "";

    function startQuiz() {
      studentName = document.getElementById("studentName").value;
      studentYear = document.getElementById("studentYear").value;
      if (studentName === "" || studentYear === "") {
        alert("Please enter both name and year.");
        return;
      }
      document.getElementById("start-section").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = q.question;
      const optionsDiv = document.getElementById("optionsList");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const checked = userAnswers[currentQuestion] === opt ? "checked" : "";
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="option" value="${opt}" ${checked}
            onchange="saveAnswer('${opt}')"> ${opt}
          </label>`;
      });
    }

    function saveAnswer(answer) {
      userAnswers[currentQuestion] = answer;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showSummary();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showSummary() {
      document.getElementById("quiz-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";

      let score = 0;
      let report = `<p><strong>Name:</strong> ${studentName}</p>
                    <p><strong>Year:</strong> ${studentYear}</p>
                    <hr><ol>`;

      questions.forEach((q, index) => {
        const correct = q.answer === userAnswers[index];
        if (correct) score++;
        report += `<li>
                    ${q.question}<br>
                    <strong>Your Answer:</strong> ${userAnswers[index] || "Not answered"}<br>
                    <strong>Correct Answer:</strong> ${q.answer}<br>
                    <strong>${correct ? "✅ Correct" : "❌ Wrong"}</strong>
                  </li><br>`;
      });

      report += `</ol><h3>Total Score: ${score} / ${questions.length}</h3>`;
      document.getElementById("report").innerHTML = report;
    }
  </script>

</body>
</html>
